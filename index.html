<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
</head>


<body>
  <div class="container" ng-controller="myCtrl">

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Material</th>
          <th>Price Per Unit</th>
          <th>Units</th>
          <th>Material Total</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in ores">
          <td>{{ x.name }}</td>
          <td>{{ x.price | currency:"" }}</td>
          <td><input type="number" ng-model="units[x.name]" min=0 value=0 /></td>
          <td>{{ x.price * units[x.name] | currency:"" }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan=3>Total</th>
          <th colspan=1>{{ totalPrice() | currency:"" }}</th>
        </tr>
      </tfoot>
    </table>

  </div>

  <footer class="navbar navbar-inverse navbar-fixed-bottom navbar-footer">
    <div class="container-fluid text-center">
      Created for The Order of Viision | Contact Cait Nalelmir in game with bugs | Contribute at <a href="https://github.com/SoxMax/IndustryBuyback">GitHub</a>
    </div>
  </footer>

  <script src="app/myApp.js"></script>
  <script src="app/myControl.js"></script>
</body>

</html>
