<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/tables.css">
  <link rel="stylesheet" href="css/background.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>


<body ng-app="myApp">
  <div ng-controller="myCtrl">

    <table>
      <thead>
        <tr>
          <th>Material</th>
          <th>Price Per Unit</th>
          <th>Units</th>
          <th>Material Total</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="x in ores">
          <td>{{ x.name }}</td>
          <td>{{ x.price | currency:"" }}</td>
          <td><input type="number" ng-model="units[x.name]" min=0 value=0 /></td>
          <td>{{ x.price * units[x.name] | currency:"" }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan=2>Total</th>
          <th colspan=2>{{ totalPrice() | currency:"" }}</th>
        </tr>
      </tfoot>
    </table>

  </div>

  <script src="app/myApp.js"></script>
  <script src="app/myControl.js"></script>
</body>

</html>
